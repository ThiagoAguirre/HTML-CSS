<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#" method="get" autocomplete="off" class="form">
        <fieldset class="form_fieldset">
            <legend class="form_login">Login</legend>

            <label for="user" class="form_label">Usu√°rio</label>
            <input type="text" id="user" name="user" required class="form_input">

            <label for="password" class="form_label">Senha</label>
            <input type="password" name="password" id="password" required class="form_input">

            <div class="form_action">
                <input type="submit" value="Login" class="btn btn-primary">
                <a href="cadastro.html" class="btn btn-secondary">Cadastre-se</a>
                <a href="#" class="form_action_aside">Esqueci minha senha</a>
            </div>

        </fieldset>
    </form>
</body>

</html>
