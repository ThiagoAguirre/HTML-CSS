<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" autocomplete="off">
        <fieldset>
            <legend>Formul√°rio de contato</legend>
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" required placeholder="Digite seu nome completo">

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required placeholder="Digite um email valido">

            <label for="subject">Assunto</label>
            <input type="text" id="subject" name="subject">

            <label for="massage">Mensagem</label>
            <textarea name="massage" id="massage" required rows="7" maxlength="1000" minlength="20"
                placeholder="Conte-nos tudo">
            </textarea>

            <button type="submit" class="btn">Enviar</button>

        </fieldset>
    </form>
</body>

</html>
