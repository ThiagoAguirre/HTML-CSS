<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
    <style>
        mark
        {
            background-color: blue;
        }
    </style>

</head>

<body>
    <h1>Textos em negrito</h1>
    <h2>Negrito / Destaque</h2>
    <p>Vamos colocar negrito em <strong>negrito</strong></p>
    <h2>Italico / Destaque</h2>
    <p>Vamos colocar o italico em <em>Destaque</em></p>
    <h2>Texto em destaque</h2>
    <p>Texto em marcação é <mark>Arroz
    </mark></p>
    <h2> Texto deletado</h2>
    <p>esta palavra vai ser deletada <del>Arroz</del></p>
    <h2> Cuidado com essa palavra</h2>
    <p>Arroz<em> cuidado</em> com a palavra <ins>jabaquara </ins></p>

</body>

</html>
