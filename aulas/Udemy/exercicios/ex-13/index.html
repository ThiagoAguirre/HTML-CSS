<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Login</h1>
    <form action="#" method="get">
        <fieldset>
            <legend>Entre com os dados de acesso</legend>

            <label for="user">Username</label>
            <input type="text" type="user" required autofocus>

            <label for="pass">Password</label>
            <input type="password" type="pass" required>

            <div class="actioins">
                <input type="reset" value="Apagar" class="btn2">
                <input type="submit" value="entrar" class="btn2">
            </div>


        </fieldset>
    </form>

</body>

</html>
