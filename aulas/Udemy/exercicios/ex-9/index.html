<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border radius</title>
    <style>
        div{
            background-color: chocolate;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            border-radius: 50%;
            transition-property: width;
            transition-duration: 1s;
        }
        div:hover{
            width: 400px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
